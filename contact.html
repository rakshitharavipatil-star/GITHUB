<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — My Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{--bg:#f7f9fc;--card:#ffffff;--accent:#0b6ff0;--muted:#64748b}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#0f172a;background:linear-gradient(180deg,var(--bg),#eaf4ff)}
    .container{max-width:980px;margin:0 auto;padding:24px}
    .header{background:var(--card);border-bottom:1px solid rgba(15,23,42,0.04)}
    .header .inner{display:flex;align-items:center;justify-content:space-between}
    h1{font-size:18px;margin:0}
    .hero{padding:40px 0;text-align:center}
    .hero h2{margin:0 0 8px;font-size:28px}
    .muted{color:var(--muted)}
    .card{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    form{display:block;margin-top:12px}
    .form-row{display:flex;flex-direction:column;gap:12px}
    label{font-size:14px;color:#111827}
    input[type="text"],input[type="email"],textarea{width:100%;padding:12px;border:1px solid #e6e9ef;border-radius:8px;font-size:15px;font-family:inherit}
    textarea{resize:vertical;min-height:120px}
    .actions{display:flex;justify-content:flex-end;margin-top:12px}
    .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
    .footer{font-size:14px;color:var(--muted);text-align:center;padding:28px 0}
    @media(min-width:720px){
      .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      .full{grid-column:1/-1}
      .header .inner{padding:10px 0}
    }
  </style>
</head>
<body>
  <header class="site-header header">
    <div class="container header-inner">
      <a href="index.html" class="site-brand">My Website</a>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="hero">
      <h2>Contact Us</h2>
      <p class="muted" style="max-width:700px;margin:8px auto 0">Have a question or want to collaborate? Fill out the form below and we'll respond within 1–2 business days.</p>
    </section>

    <section class="card" aria-labelledby="contact-heading" style="margin-top:18px">
      <h3 id="contact-heading" style="margin-top:0">Send a Message</h3>
      <form action="#" method="post" novalidate>
        <div class="form-grid form-row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>
          <div class="full">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
          </div>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 My Website — <a href="#" style="color:var(--accent)">Privacy</a></p>
    </div>
  </footer>
</body>
</html>
